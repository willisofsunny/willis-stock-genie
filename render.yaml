services:
  - type: web
    name: willis-stock-genie-api
    env: python
    region: singapore
    plan: free

    # 構建配置
    buildCommand: |
      pip install --upgrade pip && \
      pip install -r requirements.txt

    # 啟動命令
    startCommand: |
      python -m uvicorn web.server:app --host 0.0.0.0 --port $PORT

    # Python 版本
    pythonVersion: 3.12

    # 環境變數
    envVars:
      - key: PYTHON_VERSION
        value: 3.12
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: PORT
        value: 8000
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: FINMIND_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: https://willis-stock-genie.pages.dev,https://www.willis-stock-genie.pages.dev

    # 健康檢查
    healthCheckPath: /

    # 資源限制
    numInstances: 1
